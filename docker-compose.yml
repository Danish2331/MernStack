version: '3.8'

services:
  # MongoDB Service (v7.0)
  mongodb:
    image: mongo:7.0
    container_name: banquet-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
      MONGO_INITDB_DATABASE: banquet_booking
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - banquet-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Service (Alpine - for Redlock)
  redis:
    image: redis:alpine
    container_name: banquet-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - banquet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO Service (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: banquet-minio
    restart: unless-stopped
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    networks:
      - banquet-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Initialization Service (Auto-create bucket)
  minio-init:
    image: minio/mc:latest
    container_name: banquet-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - banquet-network
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      sleep 5;
      /usr/bin/mc alias set banquet http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb banquet/banquet-assets --ignore-existing;
      /usr/bin/mc anonymous set download banquet/banquet-assets;
      echo 'Bucket banquet-assets created and set to public download access';
      exit 0;
      "

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  banquet-network:
    driver: bridge
